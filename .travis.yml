sudo: true
dist: xenial
language: generic
cache: apt

addons:
  apt:
    sources:
      - sourceline: 'ppa:jonathonf/texlive'
    packages:
      - wget
      - freeglut3
      - ghostscript
      - tree
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-science
      - texlive-bibtex-extra
      - asymptote
      - latexmk
      - biber

before_script:
    - mkdir asy

script:
    - pdflatex -interaction=batchmode Napkin.tex
    - asy -nosafe -o asy/ asy/Napkin-*.asy -v
    - biber Napkin
    - pdflatex -interaction=batchmode Napkin.tex
    - pdflatex -interaction=batchmode Napkin.tex
    - pdflatex -interaction=batchmode Napkin.tex
    - pdflatex -interaction=batchmode Napkin.tex
    # ...
    # latexmk -pdf -halt-on-error -quiet -interaction=batchmode

before_deploy:
    - mkdir dist
    - mv Napkin.pdf dist/
    - mv Napkin.log dist/
    - mkdir dist/asy/
    - mv asy/*.pdf dist/asy/
    - cd dist/
    - ls
    - tree -H '.' -I "index.html" -D --charset utf-8 -T "An Infinitely Large Napkin" > index.html

deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: dist/
    keep-history: false
    on:
        branch: master
